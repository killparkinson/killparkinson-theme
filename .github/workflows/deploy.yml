name: Sync theme

on:
  push:
    branches:
      - "main"
    paths:
      - "theme/**"
  pull_request:
    branches:
      - "main"
    paths:
      - "theme/**"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into Staging VPS
        uses: appleboy/ssh-action@v1
        with:
          hostname: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: ./scripts/sync-staging-theme.sh
